<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Return first and last name from a form</title>
</head><body>
    <script> src="https://code.jquery.com/jquery-3.6.0.min.js"</script>
    <script>
$(document).ready(function(){
  $("#form1").submit(function(e){
    e.preventDefault(); // Ngăn reload trang
    const firstName = $("input[name='fname']").val();
    const lastName = $("input[name='lname']").val();
    alert("Họ và tên: " + firstName + " " + lastName);
  });
});
</script>
</head>
<body>
<form id="form1" onsubmit="getFormvalue()">
First name: <input type="text" name="fname" value="David"><br>
Last name: <input type="text" name="lname" value="acadie"><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
