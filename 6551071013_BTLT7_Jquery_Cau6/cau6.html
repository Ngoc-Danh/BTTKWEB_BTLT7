<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document6</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form>
    Select your favorite Color :
    <select id="mySelect">
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>White</option>
    </select>
    <input type="button" id="showBtn" value="Count and Output all items">
</form>
<script>
    $(document).ready(function(){
    $("#showBtn").click(function(){
        var items = $("#mySelect option").map(function(){return $(this).text()}).get()
        alert("Số lượng: " + items.length + "\n" + items.join("\n"))
    })
    })
</script>
</body>
</html>
