<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<table id="sampleTable" border="1">
  <tr><td>Row1 cell1</td><td>Row1 cell2</td></tr>
  <tr><td>Row2 cell1</td><td>Row2 cell2</td></tr>
</table><br>

<input type="button" id="insertBtn" value="Insert row">
</body>
<script>
$(document).ready(function(){
    $("#insertBtn").click(function(){
        var rowCount = $("#sampleTable tr").length + 1;
        var newRow = "<tr><td>Row" + rowCount + " cell1</td><td>Row" + rowCount + " cell2</td></tr>";
        $("#sampleTable").append(newRow);
    });
});
</script>


</html>
